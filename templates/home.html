{% extends "base.html" %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Model List</h3>
    </div>
    <div class="panel-body">
      <table>
        <tr>
          <th>#</th>
          <th>Name</th>
        </tr>
          {% for mymodel in object_list %}
            <tr>
              <td class="td-number">{{ mymodel.number }}</td>
              <td class="td-name">{{ mymodel.name }}</td>
            </tr>
          {% endfor %}
      </table>
    </div>
  </div>

{% endblock %}
